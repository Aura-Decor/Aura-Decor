<style>
#mermaid-architecture{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;fill:#333;}
#mermaid-architecture .edge-thickness-normal{stroke-width:1px;}
#mermaid-architecture .edge-thickness-thick{stroke-width:3.5px;}
#mermaid-architecture .edge-pattern-solid{stroke-dasharray:0;}
#mermaid-architecture .marker{fill:#333333;stroke:#333333;}
#mermaid-architecture .marker.cross{stroke:#333333;}
#mermaid-architecture svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;}
#mermaid-architecture p{margin:0;}
#mermaid-architecture .label{font-family:"trebuchet ms",verdana,arial,sans-serif;color:#333;}
#mermaid-architecture .cluster-label text{fill:#333;}
#mermaid-architecture .cluster-label span{color:#333;}
#mermaid-architecture .cluster-label span p{background-color:transparent;}
#mermaid-architecture .label text,#mermaid-architecture span{fill:#333;color:#333;}
#mermaid-architecture .node rect,#mermaid-architecture .node circle,#mermaid-architecture .node ellipse,#mermaid-architecture .node polygon,#mermaid-architecture .node path{fill:#ffffde;stroke:#aaaa33;stroke-width:1px;}
#mermaid-architecture .rough-node .label text,#mermaid-architecture .node .label text,#mermaid-architecture .image-shape .label,#mermaid-architecture .icon-shape .label{text-anchor:middle;}
#mermaid-architecture .node .katex path{fill:#000;stroke:#000;stroke-width:1px;}
#mermaid-architecture .rough-node .label,#mermaid-architecture .node .label,#mermaid-architecture .image-shape .label,#mermaid-architecture .icon-shape .label{text-align:center;}
#mermaid-architecture .node.clickable{cursor:pointer;}
#mermaid-architecture .root .anchor path{fill:#333333!important;stroke-width:0;stroke:#333333;}
#mermaid-architecture .arrowheadPath{fill:#333333;}
#mermaid-architecture .edgePath .path{stroke:#333333;stroke-width:2.0px;}
#mermaid-architecture .flowchart-link{stroke:#333333;fill:none;}
#mermaid-architecture .edgeLabel{background-color:rgba(232,232,232, 0.8);text-align:center;}
#mermaid-architecture .edgeLabel p{background-color:rgba(232,232,232, 0.8);}
#mermaid-architecture .edgeLabel rect{opacity:0.5;background-color:rgba(232,232,232, 0.8);fill:rgba(232,232,232, 0.8);}
#mermaid-architecture .labelBkg{background-color:rgba(232, 232, 232, 0.5);}
#mermaid-architecture .cluster rect{fill:#ffffde;stroke:#aaaa33;stroke-width:1px;}
#mermaid-architecture .cluster text{fill:#333;}
#mermaid-architecture .cluster span{color:#333;}
#mermaid-architecture div.mermaidTooltip{position:absolute;text-align:center;max-width:200px;padding:2px;font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:12px;background:hsl(80, 100%, 96.2745098039%);border:1px solid #aaaa33;border-radius:2px;pointer-events:none;z-index:100;}
#mermaid-architecture .flowchartTitleText{text-anchor:middle;font-size:18px;fill:#333;}
#mermaid-architecture rect.text{fill:none;stroke-width:0;}
#mermaid-architecture .icon-shape,#mermaid-architecture .image-shape{background-color:rgba(232,232,232, 0.8);text-align:center;}
#mermaid-architecture .icon-shape p,#mermaid-architecture .image-shape p{background-color:rgba(232,232,232, 0.8);padding:2px;}
#mermaid-architecture .icon-shape rect,#mermaid-architecture .image-shape rect{opacity:0.5;background-color:rgba(232,232,232, 0.8);fill:rgba(232,232,232, 0.8);}
#mermaid-architecture :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}
</style>

